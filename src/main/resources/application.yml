server:
  port: 8080

context-path: /


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/company
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
      
logging:
  level:
    root: INFO
    com.bisht: DEBUG
    com.springboot: DEBUG		
